<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker's Login</title>
  <link rel="stylesheet" href="bulb.css" />
</head>
<style>
    body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
  height: 100vh;
  position: relative;
  color: #fff;
}

/* LAMP & SLIDER */
.lamp-wrapper {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 10;
}

#brightnessSlider {
  width: 220px;
  margin-bottom: 10px;
  appearance: none;
  height: 6px;
  background: #ddd;
  border-radius: 4px;
  outline: none;
}
#brightnessSlider::-webkit-slider-thumb {
  appearance: none;
  height: 16px;
  width: 16px;
  background: #111;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #999;
}

/* LAMP */
.lamp-cord {
  width: 4px;
  height: 80px;
  background: #300;
  margin: 0 auto;
}

.lamp-shade {
  width: 120px;
  height: 80px;
  background: #eee;
  border-radius: 0 0 60px 60px;
  margin: 0 auto;
  box-shadow: 0 0 25px 5px rgba(255, 255, 150, 0.4);
}

/* LIGHT CONE */
.light-cone {
  position: absolute;
  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  width: 800px;
  height: 600px;
  background: radial-gradient(ellipse at center, rgba(255,255,200,0.3) 0%, rgba(0,0,0,1) 80%);
  border-radius: 50%;
  z-index: 1;
  opacity: 0.8;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

/* LOGIN FORM */
.login-form {
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #663300;
  padding: 2em;
  border-radius: 10px;
  text-align: center;
  z-index: 2;
  opacity: 0.8;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  transition: opacity 0.3s ease, filter 0.3s ease;
}

.login-form h2 {
  margin-bottom: 1.2em;
  color: #fff;
}

.form-group {
  margin-bottom: 1em;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 0.3em;
  color: #fff;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 0.6em;
  border: none;
  border-radius: 5px;
  background-color: #eee;
  color: #000;
  font-size: 1em;
}

.login-btn {
  margin-top: 1em;
  padding: 0.7em 1.4em;
  background-color: #eee;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-btn:hover {
  background-color: #fff;
}
</style>
<body>
  <!-- LAMP + SLIDER -->
  <div class="lamp-wrapper">
    <input type="range" id="brightnessSlider" min="0" max="100" value="80" />
    <div class="lamp-cord"></div>
    <div class="lamp-shade"></div>
  </div>

  <!-- LIGHT EFFECT -->
  <div class="light-cone" id="lightCone"></div>

  <!-- LOGIN FORM -->
  <div class="login-form" id="loginForm">
    <h2>Welcome</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>

  <script>
    const slider = document.getElementById("brightnessSlider");
    const lightCone = document.getElementById("lightCone");
    const loginForm = document.getElementById("loginForm");

    slider.addEventListener("input", () => {
      const value = slider.value;
      const brightness = value / 100;

      lightCone.style.opacity = brightness;
      loginForm.style.opacity = brightness;
      loginForm.style.filter = `brightness(${brightness + 0.5})`;
    });

    function handleLogin(event) {
      event.preventDefault();
      alert("Fake Login Triggered!");
    }
  </script>
</body>
</html>
