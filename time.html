<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8f8f8;
            text-align: center;
            padding: 50px;
        }

        input {
            margin: 8px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #ffb400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ffa600;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #ffb400;
            color: white;
        }

        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>EMI Calculator</h2>
    <input type="number" id="p" placeholder="Amount">
    <input type="number" id="r" placeholder="Rate">
    <input type="number" id="t" placeholder="Time (Years)">
    <br><br>
    <input type="number" id="res" placeholder="EMI" readonly>
    <br><br>
    <button onclick="emi()">Calculate EMI</button>
    <table id="table">
        <thead>
            <tr>
                <th>EMI</th>
                <th>Interest</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function emi() {
            let p = parseFloat(document.getElementById("p").value);
            let r = parseFloat(document.getElementById("r").value);
            let t = parseFloat(document.getElementById("t").value);

            if (!p || !r || !t) {
                alert("Please enter all fields!");
                return;
            }

            const I = (r / 12) / 100;
            const tm = t * 12;
            let emi = (p * I * Math.pow(1 + I, tm)) / (Math.pow(1 + I, tm) - 1);
            document.getElementById("res").value = parseFloat(emi.toFixed(2));

            let intrest = p * I;
            const tableElement = document.querySelector("#table tbody");
            tableElement.innerHTML = ""; // clear previous results

            for (let i = 0; i < tm; i++) {
                const tableRow = document.createElement("tr");

                const tableColumn0 = document.createElement("td");
                tableColumn0.textContent = parseFloat(emi.toFixed(2));

                const tableColumn1 = document.createElement("td");
                tableColumn1.textContent = parseFloat(intrest.toFixed(2));

                const tableColumn2 = document.createElement("td");
                tableColumn2.textContent = parseFloat(p.toFixed(2));

                tableRow.appendChild(tableColumn0);
                tableRow.appendChild(tableColumn1);
                tableRow.appendChild(tableColumn2);

                tableElement.appendChild(tableRow);

                p = p + intrest - emi;
                intrest = p * I;
            }
        }
    </script>
</body>
</html>
